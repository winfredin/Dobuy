<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>櫃位輪播資訊管理 - select_page.html</title>

<div th:insert="~{/vendor-end/countercarousel/included-fragment}"></div> <!-- 使用included-fragment.html網頁的全部 -->
<style type="text/css">
    button {
        padding: 5px;
    }
    form {
        display: table;
    }
    form div {
        display: table-row;
    }
    label, input, span, select {
        display: table-cell;
        margin: 2px;
        text-align: left;       
    }
    input[type=text], input[type=password], select, textarea {
        width: 200px;
        margin: 2px;
    }
    form div div {
        display: table-cell;
    }
    .center {
        margin-left: auto;
        margin-right: auto;
    }
    span {
        display: inline-block;
        width: 150px;
        text-align: left;
        font-weight: bold;
    }
    div.a {
        display: inline-block;
        width: 50%;
        height: auto;
        padding: 5px;
        border: 0px solid blue;    
        background-color: white; 
    }
    div.b {
        position: absolute; 
        bottom: 1%; 
        right: 2%; 
        width: 45%;
        padding: 5px; 
        border: 1px solid blue;
    }
</style>
</head>
<body>

<nav class="navbar navbar-expand-md navbar-dark bg-success fixed-top justify-content-center">
    <div align="center"> 
        <h2>櫃位輪播資訊管理 - select_page.html</h2>
        <h3>
            <a class="navbar-brand" th:href="@{/}">
                <img th:src="@{/images/back1.gif}">回首頁
            </a>
        </h3>
    </div>
</nav>
<br>
<br>
<br>
<br>
<br>
<br>

<h4><span>資料查詢:</span></h4>
<!-- 錯誤表列 -->
<div class="errorblock" th:utext="${errorMessage}">${errorMessage}</div><br>
<div class="a">
  <ul>
    <li><h5><a th:href="@{/countercarousel/listAllCounterCarousel}">List</a> all Counter Carousels. <br><br></h5></li>

    <li>
        <form method="post" th:action="@{/countercarousel/getOneForDisplay}">
            輸入輪播資訊編號:
            <input type="text" name="counterCarouselNo" th:value="${param.counterCarouselNo}" > 
            <input type="submit" value="送出"> (輸入如1)
        </form><br>
    </li>

    <li><form method="post" th:action="@{/countercarousel/getOneForDisplay}">
            選擇輪播資訊編號:
            <select name="counterCarouselNo">
                <option th:each="counterCarouselVO : ${counterCarouselListData}" th:value="${counterCarouselVO.counterCarouselNo}" th:text="${counterCarouselVO.counterCarouselNo}" />
            </select>
            <input type="submit" value="送出">
        </form><br>
    </li>

    <li><form method="post" th:action="@{/countercarousel/getOneForDisplay}">
            選擇櫃位編號:
            <select name="counterNo">
                <option th:each="counterCarouselVO : ${counterCarouselListData}" th:value="${counterCarouselVO.counterNo}" th:text="${counterCarouselVO.counterNo}" />
            </select>
            <input type="submit" value="送出">
        </form><br>
    </li>
    
<!--  萬用複合查詢-以下欄位-可隨意增減 -->
  <li>   
    <form method="post" th:action="@{/countercarousel/listByCompositeQuery}">
        <font color=blue>萬用複合查詢:</font><br>
        輸入輪播資訊編號: 
        <input type="text" name="counterCarouselNo" value=""><br>
           
        輸入櫃位編號: 
        <input type="text" name="counterNo" value=""><br>
       
        輸入商品編號: 
        <input type="text" name="goodsNo" value=""><br>

        <input type="submit" value="送出">
     </form>
  </li>
</ul>   

<h4><span>櫃位輪播資訊管理</span></h4>
<ul>
    <li><h5><a th:href="@{/countercarousel/addCounterCarousel}">Add</a> a new Counter Carousel.</h5></li>
</ul>
</div>
    
<!-- 旗標getOne_For_Display見CounterCarouselController.java的相關邏輯 -->
<div class="b" th:if="${getOneForDisplay}">
    <!-- 使用listOneCounterCarousel.html網頁的listOneCounterCarousel-div片段 --> 
    <div th:insert="~{/vendor-end/countercarousel/listOneCounterCarousel :: listOneCounterCarousel-div}"></div>
</div>

</body>
</html>
