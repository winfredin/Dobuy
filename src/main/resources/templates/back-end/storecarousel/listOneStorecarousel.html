<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>櫃位輪播資訊資料 - listOneCounterCarousel.html</title>

<head th:insert="~{/vendor-end/countercarousel/included-fragment}"></head>
<style type="text/css">
    span {
        display: inline-block;
        width: 200px;
        text-align: left;
        font-weight: bold;
    }
</style>
</head>
<body>

<nav class="navbar navbar-expand-md navbar-dark bg-success fixed-top justify-content-center">
    <div align="center"> 
        <h2>櫃位輪播資訊資料 - listOneCounterCarousel.html</h2>
        <h3>
            <a class="navbar-brand" th:href="@{/countercarousel/selectPage}">
                <img th:src="@{/images/back1.gif}">回查詢頁
                <label th:text="${success}"></label>
            </a>
        </h3>
    </div>
</nav>

<div align="center" th:fragment="listOneCounterCarousel-div"> <!-- 此div被select_page.html引用 -->
    <h3><span>查詢結果 :</span></h3>
    <span>輪播資訊編號:</span><span th:text="${counterCarouselVO.counterCarouselNo}"></span><br/>
    <span>櫃位編號:</span><span th:text="${counterCarouselVO.counterNo}"></span><br/>
    <span>輪播時間:</span><span th:text="${#dates.format(counterCarouselVO.carouselTime, 'yyyy-MM-dd HH:mm:ss')}"></span><br/>
    <span>輪播圖片:</span>
    <span>
        <img th:if="${counterCarouselVO.carouselPic != null}" th:src="@{/countercarousel/image/{id}(id=${counterCarouselVO.counterCarouselNo})}" style="max-width: 300px; max-height: 200px;" />
        <span th:if="${counterCarouselVO.carouselPic == null}">無圖片</span>
    </span>
    <br/>
    <span>商品編號:</span><span th:text="${counterCarouselVO.goodsNo}"></span><br/>
</div>

</body>
</html>
