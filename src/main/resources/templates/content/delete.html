<style>
    .all {
    width: 80%;
    display: flex;
 
    font-family: Arial, sans-serif;
    margin-top: 10%;
}

h2 {
    font-size: 24px;
    font-weight: bold;
}

.button {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-right: 0;
 	
    text-align: right;
    padding-left: 300px;
}
.delete {
   
   width:100px;
    font-size: 20px;
    color: white;
    background-color: #ff4500;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    margin-left: 0;
}
.app {
    text-align: left;
    margin:0;
    padding:10px;
    font-size:24px;
}
</style>


<h2>隱私設置</h2>

<div class="all">
    <div class="app">申請刪除帳號</div>
<div class="button">
    <button class="delete">刪除帳號</button>
</div>

</div>

<script>
document.querySelector('.delete').addEventListener('click', function(event) {
   
    const userConfirmed = confirm("確定要刪除帳號嗎？");

    if (userConfirmed) {
        alert("帳號已刪除！");
        
    } else {
        // 用戶取消刪除
        alert("操作已取消。");
    }
});


</script>
