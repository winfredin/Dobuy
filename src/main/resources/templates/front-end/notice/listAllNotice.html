<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>所有訊息 - listAllNotice.html</title>

<head th:insert="~{/vendor-end/msg/included-fragment}"></head>
<script src="https://code.jquery.com/jquery-3.5.1.js"></script>                                    <!-- ●●js  for jquery datatables 用 -->
<script src="https://cdn.datatables.net/1.13.5/js/jquery.dataTables.min.js"></script>              <!-- ●●js  for jquery datatables 用 -->
<link rel="stylesheet" href="https://cdn.datatables.net/1.13.5/css/dataTables.jqueryui.min.css" /> <!-- ●●css for jquery datatables 用 -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> <!-- Font Awesome -->

<!-- ●● jquery datatables 設定 -->
<script>
    $(document).ready(function() {
        var table = $('#example').DataTable({
            "lengthMenu": [3 ,5, 10, 20, 50, 100],
            "searching": true,  //搜尋功能, 預設是開啟
            "paging": true,     //分頁功能, 預設是開啟
            "ordering": true,   //排序功能, 預設是開啟
            "language": {
                "processing": "處理中...",
                "loadingRecords": "載入中...",
                "lengthMenu": "顯示 _MENU_ 筆結果",
                "zeroRecords": "沒有符合的結果",
                "info": "顯示第 _START_ 至 _END_ 筆結果，共<font color=red> _TOTAL_ </font>筆",
                "infoEmpty": "顯示第 0 至 0 筆結果，共 0 筆",
                "infoFiltered": "(從 _MAX_ 筆結果中過濾)",
                "infoPostFix": "",
                "search": "搜尋:",
                "paginate": {
                    "first": "第一頁",
                    "previous": "上一頁",
                    "next": "下一頁",
                    "last": "最後一頁"
                },
                "aria": {
                    "sortAscending":  ": 升冪排列",
                    "sortDescending": ": 降冪排列"
                }
            }
        });

        // 在lengthMenu旁邊新增清空按鈕
        $('#example_length').append('<button id="clearAllBtn" class="btn btn-danger ml-2">清空通知</button>');

        // 點擊清空按鈕事件
        $('#clearAllBtn').on('click', function() {
            if (confirm('確定要清空所有通知嗎？')) {
                $.post('/notice/clearAll', function(response) {
                    location.reload();
                });
            }
        });
        //點擊後欄位變成淺藍色
        $(document).ready(function() {
            $('#example tbody').on('click', 'tr', function() {
                $(this).css('background-color', '#dff1f7'); // 將背景色改為淺藍色
            });
        });
    });
</script>
<style type="text/css">
body {
    margin: 1rem 12rem 2rem 12rem;
}
</style>
</head>
<body>

<nav class="navbar navbar-expand-md navbar-dark bg-success fixed-top justify-content-center">
         <div align="center"> <h2>通知</h2>
         <h3><a class="navbar-brand" th:href="@{/}">回首頁<label th:text="${success}"></label></a></h3></div>
</nav>

<table id="example" class="display" style="width: 100%">
  <thead >
    <tr style="background-color:rgb(224, 166, 86)">
        <th>時間</th>
        <th>內文</th>
    </tr>
  </thead>
    
  <tbody>
        <th:block th:each="noticeVO : ${noticeListData}">
            <tr>
                <td th:text="${noticeVO.noticeDate}"></td>
                <td th:text="${noticeVO.noticeContent}"></td>                
            </tr>
        </th:block>
  </tbody>
</table>

</body>
</html>
